name: ubuntu

on:
  push:
    branches: [main]

  # pull_request:
  #   branches: [main]

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    # if: ${{ contains(github.event.head_commit.message, "[CI]") }}

    steps:
      - uses: actions/checkout@v3

      - name: Install OPENSSH
        run: |
          sudo apt-get update 
          sudo apt-get install -y -q ssh

      - name: ADD SSH KEY
        env:
          SSH_KEY: ${{ secrets.ACTION_SSH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 700 ~/.ssh/id_ed25519
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      # Error Check
      - name: Run install.sh
        run: /bin/bash ${GITHUB_WORKSPACE}/install.sh

      - name: Exec zsh
        run: |
          zsh -i -l -c exit
          zsh -i -l -c exit 2> error.log; cat error.log
          if [ -s error.log ]; then false; fi

      - name: Run Neovim
        run: |
          nvim --headless +qa 2> error.log; cat error.log
          cat error.log
          if [ -s error.log ]; then false; fi
