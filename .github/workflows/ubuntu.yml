name: ubuntu

on:
  push:
    branches: [main]

  # pull_request:
  #   branches: [main]

jobs:
  ubuntu-test:
    runs-on: ubuntu-latest
    # if: ${{ contains(github.event.head_commit.message, "[CI]") }}

    steps:
      - uses: actions/checkout@v3

      - name: apt update & install git curl
        run: sudo apt update -y && sudo apt install git curl

      - name: Run chezmoi
        run: /bin/bash -c "$(curl -fsLS chezmoi.io/get)" -- init --apply radiol

      - name: Run once script
        run: /bin/bash ~/.local/share/chezmoi/run_once_install.sh

      # Error Check
      - name: Exec zsh
        run: |
          zsh -i -l -c exit
          zsh -l -c exit 2> error.log; cat error.log
          cat error.log
          if [ -s error.log ]; then false; fi

      - name: Check lazy.nvim dir
        run: ls ~/.local/share/nvim/lazy/
