name: arch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  arch-test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v3

      - name: Install OPEN SSH
        run: pacman -Sy --noconfirm openssh

      - name: ADD SSH KEY
        env:
          SSH_KEY: ${{ secrets.ACTION_SSH }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 700 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh github.com -t

      # Error Check
      - name: Run install.sh
        run: |
          sed -i -e "s/sudo //" install_arch.sh
          /bin/bash ${GITHUB_WORKSPACE}/install_arch.sh

      - name: Load .zshenv
        run: |
          zsh ~/.zshenv> error.log; cat error.log
          if [ -s error.log ]; then false; fi

      - name: Run Neovim
        run: |
          nvim --headless +qa 2> error.log; cat error.log
          if [ -s error.log ]; then false; fi
