name: arch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  arch-test:
    runs-on: ubuntu-latest
    # container:
    #   image: archlinux:latest
    #   options: --user root
    steps:
      - uses: actions/checkout@v3
      - name: Install Archlinux
        run: curl -L https://github.com/zaoqi/github-actions-archlinux/raw/master/install.sh | sh
      # Error Check
      - name: Run install.sh
        run: |
          /bin/bash ${GITHUB_WORKSPACE}/install_arch.sh

      - name: Load .zshenv
        run: |
          zsh ~/.zshenv> error.log; cat error.log
          if [ -s error.log ]; then false; fi

      - name: Run Neovim
        run: |
          nvim --headless +qa 2> error.log; cat error.log
          if [ -s error.log ]; then false; fi
