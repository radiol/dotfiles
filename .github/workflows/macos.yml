name: macos

on:
  push:
    branches: [main]

  # pull_request:
  #   branches: [main]

jobs:
  macos-test:
    runs-on: macos-latest
    # if: ${{ contains(github.event.head_commit.message, "[CI]") }}

    steps:
      - uses: actions/checkout@v3

      - name: Run chezmoi
        run: /bin/bash -c "$(curl -fsLS chezmoi.io/get)" -- init --apply radiol

      # Error Check
      - name: Exec zsh
        run: |
          zsh -i -l -c exit
          zsh -i -l -c exit 2> error.log; cat error.log
          cat error.log
          if [ -s error.log ]; then false; fi

      - name: Check lazy.nvim dir
        run: ls ~/.local/share/nvim/lazy/

      - name: Check IME config file does NOT exist(arch only)
        run: |
          if test -f "~/.config/environment/im.conf"; then
            echo "Error: Ignored file exists"
            exit 1
          fi